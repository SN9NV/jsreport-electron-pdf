
<a class="expandable-header"><i class="glyphicon glyphicon-sm glyphicon-file"></i>Electron PDF<b class="caret caret-right" {{if ~isFilled()}}style="color: green"{{else}}{{/if}}></b></a>

<div class="expandable-body properties" style="display: none">
  <span class="side-title">Margin Type</span>
  <div class="btn-group dropdown" data-binding="marginsType">
      <button class="btn btn-xs dropdown-button" data-value="{{:marginsType}}">{{:marginsType}}</button>
      <button class="btn btn-xs dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu pull-right">
          <li><a data-value="0">Default</a></li>
          <li><a data-value="1">None</a></li>
          <li><a data-value="2">Minimum</a></li>
      </ul>
  </div>

  <span class="side-title">Paper Format</span>
  <div class="btn-group dropdown" data-binding="format">
      <button class="btn btn-xs dropdown-button" data-value="{{:format}}">{{:format}}</button>
      <button class="btn btn-xs dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu pull-right">
          <li><a data-value="A4">A4</a></li>
          <li><a data-value="A3">A3</a></li>
          <li><a data-value="Legal">Legal</a></li>
          <li><a data-value="Letter">Letter</a></li>
          <li><a data-value="Tabloid">Tabloid</a></li>
      </ul>
  </div>

  <span class="side-title">Web Page width</span>
  <input type="text" class="form-control area-mini" placeholder="600" name="width" value="{{:width}}">

  <span class="side-title">Web Page height</span>
  <input type="text" class="form-control area-mini" placeholder="600" name="height" value="{{:height}}">

  <span class="side-title">Orientation</span>
  <div class="btn-group dropdown" data-binding="landscape">
      <button class="btn btn-xs dropdown-button" data-value="{{:landscape}}">{{:landscape}}</button>
      <button class="btn btn-xs dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu pull-right">
          <li><a data-value="false">portrait</a></li>
          <li><a data-value="true">landscape</a></li>
      </ul>
  </div>

  <span class="side-title">Print Delay (ms)</span>
  <input type="text" class="form-control area-mini" placeholder="800" name="printDelay" value="{{:printDelay}}">

  <span class="side-title" title="window.JSREPORT_READY_TO_START=true;">Wait for printing trigger</span>
  <input type="checkbox" class="checkbox form-control area-mini" name="waitForJS" title="window.JSREPORT_READY_TO_START=true;" value="{{:waitForJS}}">

  <span class="side-title">Block javascript</span>
  <input type="checkbox" class="checkbox form-control area-mini" name="blockJavaScript" value="{{:blockJavaScript}}">
</div>
